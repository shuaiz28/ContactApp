<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Contact List App</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>
	<div class="container" ng-controller="myController">
		<h3>Contact List App</h3>

		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model=contact.name required></td>
					<td><input id="email" class="form-control" ng-model="contact.email"></td>
					<td><input id="phone" class="form-control" ng-model="contact.number"></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
					<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
				</tr>
				<tr ng-repeat="contactInfo in contactList">
					<td>{{contactInfo.name}}</td>
					<td>{{contactInfo.email}}</td>
					<td>{{contactInfo.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contactInfo._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(contactInfo._id)">Edit</button></td>
				</tr>
			</tbody>
			
		</table>





	</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
